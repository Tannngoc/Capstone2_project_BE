name: Fetch Stock Data Daily

on:
  push:
    branches:
      - feature/train_AI
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: stock-data-update
  cancel-in-progress: true

jobs:
  fetch_and_train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: feature/train_AI

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
        
      - name: Install dependencies
        run: |
          pip install -r requirements.txt --use-deprecated=legacy-resolver

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip xvfb libnss3 libxss1 libappindicator1 libindicator7 \
            libasound2 libatk1.0-0 libcups2 libdbus-1-3 libgconf-2-4 libnspr4 libxcomposite1 \
            libxdamage1 libxrandr2 xdg-utils fonts-liberation libgbm1 libgtk-3-0

      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Remove untracked files (if any)
        run: |
          git clean -fd
          echo "‚úÖ Removed untracked files"

      - name: Reset local changes
        run: |
          git reset --hard
          echo "‚úÖ Reset local changes"

      - name: Run data fetch script
        run: python scripts/fetch_stock_data.py

      - name: Run news fetch script daily
        run: python scripts/fetch_news_daily.py

      - name: Import CSV into Railway DB
        env:
          DATABASE_URL: mysql+pymysql://root:laWNoLofJbQijtCMaRmHMHFjIBZDqdZO@nozomi.proxy.rlwy.net:29683/starfall
        run: |
          echo "üì• Importing data into Railway DB"
          python import_csv_data.py
          echo "‚úÖ Data imported into Railway DB successfully"

      - name: Commit and push new data
        run: |
          git config --global user.name "Tannngoc"
          git config --global user.email "github-actions@github.com"

          git add app/db/*.csv
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date)
            git commit -m "üìä Auto-update stock data [$DATE]"
            git pull --rebase origin main
            git pull --rebase origin feature/train_AI
            git push origin feature/train_AI
          fi

      - name: Wait for 5 seconds (to ensure data is fully updated)
        run: |
          echo "‚è≥ Waiting for 5 seconds before training the model"
          sleep 5

      - name: Train AI Model
        run: |
          python app/AI/train_model.py
          echo "‚úÖ Model trained and saved successfully"

      - name: Commit and push trained model
        run: |
          git config --global user.name "Tannngoc"
          git config --global user.email "github-actions@github.com"

          git add app/AI/joint_stock_model.keras
          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No model changes to commit"
          else
            DATE=$(date)
            git commit -m "üß† Update trained AI model [$DATE]"
            git pull --rebase origin feature/train_AI
            git push origin feature/train_AI
            echo "‚úÖ Model committed and pushed"
          fi