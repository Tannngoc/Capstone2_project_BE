name: Fetch Stock Data Daily

on:
  push:
    branches:
      - feature/train_AI
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: stock-data-update
  cancel-in-progress: true

jobs:
  fetch-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: feature/train_AI

      - name: Install system dependencies for Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-0 libnss3 \
            libfontconfig1 libxss1 \
            libatk-bridge2.0-0 libgtk-3-0 \
            libasound2t64 \
            fonts-liberation xdg-utils
        

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Clean workspace
        run: |
          git clean -fd
          git reset --hard
          echo "‚úÖ Workspace cleaned"

      - name: Run stock data fetch script
        run: python scripts/fetch_stock_data.py

      - name: Run news fetch script
        run: python scripts/fetch_news_daily.py

      - name: Import CSV into Railway DB
        env:
          DATABASE_URL: mysql+pymysql://root:laWNoLofJbQijtCMaRmHMHFjIBZDqdZO@nozomi.proxy.rlwy.net:29683/starfall
        run: |
          echo "üì• Importing data into Railway DB"
          python import_csv_data.py
          echo "‚úÖ Data imported"

      - name: Commit and push new data
        run: |
          git config --global user.name "Tannngoc"
          git config --global user.email "github-actions@github.com"

          git add app/db/*.csv
          if git diff --cached --quiet; then
            echo "No CSV changes to commit"
          else
            DATE=$(date)
            git commit -m "üìä Auto-update stock data [$DATE]"

            git add -A
            git stash --include-untracked
            git pull --rebase origin feature/train_AI
            git stash pop || true

            git push origin feature/train_AI
          fi

      - name: Train AI model
        run: |
          echo "‚è≥ Waiting 5 seconds..."
          sleep 5
          python app/AI/train_model.py
          echo "‚úÖ Model trained"

      - name: Commit and push trained model
        run: |
          git config --global user.name "Tannngoc"
          git config --global user.email "github-actions@github.com"

          git add app/AI/joint_stock_model.keras
          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No model changes to commit"
          else
            DATE=$(date)
            git commit -m "üß† Update trained AI model [$DATE]"

            git add -A
            git stash --include-untracked
            git pull --rebase origin feature/train_AI
            git stash pop || true

            git push origin feature/train_AI
            echo "‚úÖ Model committed and pushed"
          fi
