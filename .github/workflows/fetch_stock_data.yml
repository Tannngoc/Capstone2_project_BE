name: Fetch Stock Data Daily

on:
  push:
    branches:
      - feature/train_AI
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: stock-data-update
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: feature/train_AI

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install MySQL
        run: sudo apt-get update && sudo apt-get install -y mysql-server

      - name: Stop MySQL service (if running)
        run: sudo service mysql stop

      - name: Start MySQL in safe mode without password check
        run: |
          sudo nohup mysqld_safe --skip-grant-tables --skip-networking > /tmp/mysql.log 2>&1 &
          sleep 10  # ch·ªù MySQL kh·ªüi ƒë·ªông

      - name: Check MySQL socket before resetting password
        run: |
          for i in {1..5}; do
            if [ -S /var/run/mysqld/mysqld.sock ]; then
              echo "‚úÖ MySQL socket is ready"
              break
            else
              echo "‚è≥ Waiting for MySQL socket..."
              sleep 2
            fi
          done

      - name: Reset MySQL root password
        run: |
          mysql -u root -e "FLUSH PRIVILEGES; ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'tan12321'; FLUSH PRIVILEGES;"

      - name: Restart MySQL
        run: sudo service mysql restart

      - name: Test DB connection
        run: mysql -h 127.0.0.1 --port 3306 -uroot -ptan12321 -e "SHOW DATABASES;"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Remove untracked files
        run: |
          git clean -fd
          git reset --hard

      - name: Run data fetch script
        run: python scripts/fetch_stock_data.py

      - name: Commit and push new data
        run: |
          git config --global user.name "Tannngoc"
          git config --global user.email "github-actions@github.com"

          git add app/db/*.csv
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date)
            git commit -m "üìä Auto-update stock data [$DATE]"
            git pull --rebase origin main
            git pull --rebase origin feature/train_AI
            git push origin feature/train_AI
          fi

      - name: Wait before training
        run: sleep 5

      - name: Train AI Model
        run: |
          python app/AI/train_model.py
          echo "‚úÖ Model trained successfully"

      - name: Commit and push new model data
        run: |
          git config --global user.name "Tannngoc"
          git config --global user.email "github-actions@github.com"

          git add app/db/*.csv
          if git diff --cached --quiet; then
            echo "‚úÖ No data changes to commit"
          else
            DATE=$(date)
            git commit -m "üìä Auto-update stock data [$DATE]"
            git push origin feature/train_AI
            echo "‚úÖ Data committed and pushed"
