name: Fetch Stock Data Daily

on:
  push:
    branches:
      - feature/train_AI
  schedule:
    - cron: '0 0 * * *'  # Ch·∫°y h√†ng ng√†y l√∫c 00:00 UTC
  workflow_dispatch:

concurrency:
  group: stock-data-update
  cancel-in-progress: true

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: feature/train_AI

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install yfinance pandas
        pip install tensorflow scikit-learn  # Th√™m th∆∞ vi·ªán c·∫ßn thi·∫øt ƒë·ªÉ train m√¥ h√¨nh

    - name: Remove untracked files (if any)
      run: |
        git clean -fd
        echo "‚úÖ Removed untracked files"

    - name: Reset local changes
      run: |
        git reset --hard
        echo "‚úÖ Reset local changes"

    - name: Run data fetch script
      run: python scripts/fetch_stock_data.py

    - name: Commit and push new data
      run: |
        git config --global user.name "Tannngoc"
        git config --global user.email "github-actions@github.com"
        
        git add app/db/*.csv
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üìä Auto-update stock data [$(date)]"
          git pull --rebase origin main
          git pull --rebase origin feature/train_AI
          git push origin feature/train_AI
        fi

    - name: Wait for 10 minutes (to ensure data is fully updated)
      run: |
        echo "‚è≥ Waiting for 10 minutes before training the model"
        sleep 600  # Ch·ªù 600 gi√¢y (10 ph√∫t)

    - name: Train AI Model
      run: |
        # Sau khi ƒë·ª£i 10 ph√∫t, ch·∫°y script train m√¥ h√¨nh
        python AI/train_model.py
        echo "‚úÖ Model trained and saved successfully"