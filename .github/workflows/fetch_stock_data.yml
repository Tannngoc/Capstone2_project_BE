name: Fetch Stock Data Daily

on:
  push:
    branches:
      - feature/create_models
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: stock-data-update
  cancel-in-progress: true

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # L·∫•y to√†n b·ªô l·ªãch s·ª≠ Git
        ref: feature/create_models  # ƒê·∫£m b·∫£o lu√¥n checkout ƒë√∫ng nh√°nh

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install yfinance pandas

    - name: Remove untracked files (if any)
      run: |
        git clean -fd
        echo "‚úÖ Removed untracked files"

    - name: Reset local changes
      run: |
        git reset --hard
        echo "‚úÖ Reset local changes"

    - name: Run data fetch script
      run: python scripts/fetch_stock_data.py

    - name: Commit and push new data
      run: |
        git config --global user.name "Tannngoc"
        git config --global user.email "github-actions@github.com"
        
        git add app/db/*.csv
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üìä Auto-update stock data [$(date)]"
          git pull --rebase origin main
          git pull --rebase origin feature/create_models
          git push origin feature/create_models
        fi