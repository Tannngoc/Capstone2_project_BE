name: Fetch Stock Data Daily

on:
  push:
    branches:
      - feature/create_models
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: stock-data-update
  cancel-in-progress: true

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Lấy toàn bộ lịch sử Git

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install yfinance pandas

    - name: Run data fetch script
      run: python scripts/fetch_stock_data.py

    - name: Switch to feature/create_models
      run: |
        git fetch --all
        git checkout feature_create_models
        git reset --hard origin/feature_create_models  # Reset về trạng thái mới nhất trên remote

    - name: Commit and push new data
      run: |
        git config --global user.name "Tannngoc"
        git config --global user.email "github-actions@github.com"
        
        git add *_stock.csv
        git commit -m "Update stock data [$(date)]" || echo "No changes to commit"

        # Fetch và merge thay đổi từ remote trước khi push
        git pull --no-edit --strategy-option=ours origin feature_create_models

        git push origin feature_create_models
